# inferless.yaml
model_name: LatentSync-Deployment
language: python
python_version: "3.10"
runtime_id: "latentsync-custom-runtime" # 之前定义的自定义运行时
handler_path: "app.py" # 包含 InferlessPythonModel 的文件
class_name: "InferlessPythonModel"    # <--- 确保这个名称与 app.py 中的类名一致

# input_json: { ... } # 如果你不使用 input_schema.py，可以在这里定义

resources:
  gpu_type: "T4"  # 或 A10G, A100 等，根据 LatentSync 需求
  gpu_count: 1
  min_replicas: 0
  max_replicas: 2
  inference_timeout_s: 300 # 对于图像生成可能需要更长

# ... (其他配置如 volumes, environment_variables, secrets 保持不变)
